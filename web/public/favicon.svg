<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="sky" cx="35%" cy="25%" r="65%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#070614"/>
    </radialGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="40%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <linearGradient id="tube" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="moon" x1="20%" y1="0%" x2="100%" y2="80%">
      <stop offset="0%" stop-color="#f0f4ff"/>
      <stop offset="100%" stop-color="#a5b4fc"/>
    </linearGradient>
    <radialGradient id="glow1">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#fbbf24" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Outer lens ring -->
  <circle cx="50" cy="50" r="49" fill="url(#ring)"/>
  <!-- Dark sky -->
  <circle cx="50" cy="50" r="45.5" fill="url(#sky)"/>
  <circle cx="50" cy="50" r="45.5" fill="none" stroke="#4338ca" stroke-width="0.5" opacity="0.5"/>

  <!-- Crescent moon -->
  <circle cx="28" cy="24" r="9" fill="url(#moon)"/>
  <circle cx="33" cy="21" r="8" fill="url(#sky)"/>

  <!-- Feature star with diffraction spikes -->
  <circle cx="70" cy="20" r="7" fill="url(#glow1)"/>
  <line x1="70" y1="11" x2="70" y2="29" stroke="#fbbf24" stroke-width="0.6" opacity="0.4"/>
  <line x1="61" y1="20" x2="79" y2="20" stroke="#fbbf24" stroke-width="0.6" opacity="0.4"/>
  <circle cx="70" cy="20" r="2.5" fill="#fbbf24"/>
  <circle cx="70" cy="20" r="1.2" fill="#fffbeb"/>

  <!-- Small stars in sky -->
  <circle cx="45" cy="15" r="1" fill="#c7d2fe"/>
  <circle cx="80" cy="38" r="0.9" fill="#a5b4fc"/>
  <circle cx="18" cy="42" r="0.8" fill="#818cf8"/>
  <circle cx="38" cy="32" r="0.7" fill="#818cf8"/>
  <circle cx="58" cy="38" r="0.7" fill="#6366f1"/>

  <!-- Telescope â€” clean refractor, angled upward to the right -->
  <g transform="translate(44, 54) rotate(-35)">
    <!-- Main tube -->
    <rect x="-22" y="-4.5" width="38" height="9" rx="2" fill="url(#tube)" opacity="0.9"/>
    <!-- Lens hood -->
    <rect x="14" y="-6" width="5" height="12" rx="1.5" fill="#38bdf8" opacity="0.85"/>
    <!-- Dew shield bevel -->
    <rect x="18" y="-5" width="1.5" height="10" rx="0.5" fill="#0ea5e9" opacity="0.5"/>
    <!-- Eyepiece -->
    <rect x="-26" y="-3" width="5" height="6" rx="1" fill="#4338ca"/>
    <!-- Focuser ring -->
    <rect x="-6" y="-5.5" width="3" height="11" rx="1" fill="#4f46e5" opacity="0.6"/>
  </g>

  <!-- Tripod -->
  <line x1="44" y1="54" x2="28" y2="78" stroke="#4338ca" stroke-width="3" stroke-linecap="round"/>
  <line x1="44" y1="54" x2="60" y2="78" stroke="#4338ca" stroke-width="3" stroke-linecap="round"/>
  <line x1="44" y1="54" x2="44" y2="80" stroke="#4338ca" stroke-width="3" stroke-linecap="round"/>
  <!-- Tripod hub -->
  <circle cx="44" cy="54" r="3" fill="#4338ca"/>

  <!-- Tiny stars around telescope -->
  <circle cx="72" cy="60" r="0.8" fill="#818cf8"/>
  <circle cx="22" cy="65" r="0.7" fill="#4f46e5"/>
  <circle cx="65" cy="75" r="0.6" fill="#4f46e5"/>
</svg>
