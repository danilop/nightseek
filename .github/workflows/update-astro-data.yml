name: Update Astronomy Data

on:
  schedule:
    - cron: '0 6 * * *' # 06:00 UTC daily
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.push.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'

      - name: Fetch astronomy data
        env:
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
        run: node scripts/fetch-astro-data.mjs

      - name: Commit and push if changed
        id: push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add web/src/data/
          if git diff --staged --quiet; then
            echo "No data changes"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "chore: update pre-fetched astronomy data"
            git push
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

  deploy:
    needs: fetch
    if: needs.fetch.outputs.changed == 'true'
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
