name: Update Astronomy Data

on:
  schedule:
    - cron: '0 6 * * *' # 06:00 UTC daily
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'

      - name: Fetch astronomy data
        env:
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
        run: node scripts/fetch-astro-data.mjs

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7
        with:
          commit-message: 'chore: update pre-fetched astronomy data'
          title: 'chore: update pre-fetched astronomy data'
          body: 'Automated daily update of astronomy data (comets, asteroids, NEOs).'
          branch: chore/update-astro-data
          add-paths: web/src/data/
          delete-branch: true
